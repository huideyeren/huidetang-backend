name: Deployment for Develop Environment

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        sudo apt-get install python3-dev libmysqlclient-dev
        pip install pipenv zappa
        pipenv install
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # - name: Test with pytest
    #   run: |
    #     pipenv run tests
    - name: Configure Zappa
      run: |
        touch zappa_settings.json
        echo "{\"dev\":{\"aws_region\": \"us-east-1\",\"django_settings\": \"huidetang.settings.dev\",\"project_name\": \"huidetang\",\"runtime\": \"python3.7\",\"s3_bucket\": \"${{ secrets.AWS_S3_BUCKET }}\",\"environment_variables\": {\"AWS_ACCESS_KEY_ID\":\"${{secrets.AWS_ACCESS_KEY_ID}}\",\"AWS_SECRET_ACCESS_KEY\":\"${{secrets.AWS_SECRET_ACCESS_KEY}}\",\"NETLIFY_HOOKS_URL\":\"${{secrets.NETLIFY_HOOKS_URL}}\",\"DJANGO_STAGING_USER\":\"${{secrets.DJANGO_STAGING_USER}}\",\"DJANGO_STAGING_PASSWORD\":\"${{secrets.DJANGO_STAGING_PASSWORD}}\",\"DJANGO_STAGING_HOST\":\"${{secrets.DJANGO_STAGING_HOST}}\"},\"slim_handler\": false},\"dev_ap_northeast_1\": {\"aws_region\": \"ap-northeast-1\",\"extends\": \"dev\"},\"dev_ap_south_1\": {\"aws_region\": \"ap-south-1\",\"extends\": \"dev\"},\"dev_ap_southeast_1\": {\"aws_region\": \"ap-southeast-1\",\"extends\": \"dev\"},\"dev_ca_central_1\": {\"aws_region\": \"ca-central-1\",\"extends\": \"dev\"},\"dev_cn_north_1\": {\"aws_region\": \"cn-north-1\",\"extends\": \"dev\"},\"dev_cn_northwest_1\": {\"aws_region\": \"cn-northwest-1\",\"extends\": \"dev\"},\"dev_eu_central_1\": {\"aws_region\": \"eu-central-1\",\"extends\": \"dev\"},\"dev_eu_west_1\": {\"aws_region\": \"eu-west-1\",\"extends\": \"dev\"},\"dev_sa_east_1\": {\"aws_region\": \"sa-east-1\",\"extends\": \"dev\"},\"dev_us_west_1\": {\"aws_region\": \"us-west-1\",\"extends\": \"dev\"}}" >zappa_settings.json
    - name: Collect Static Files
      run: |
        pipenv run python manage.py collectstatic
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        NETLIFY_HOOKS_URL: ${{ secrets.NETLIFY_HOOKS_URL }}
        DJANGO_STAGING_USER: ${{ secrets.DJANGO_STAGING_USER }}
        DJANGO_STAGING_PASSWORD: ${{ secrets.DJANGO_STAGING_PASSWORD }}
        DJANGO_STAGING_HOST: ${{ secrets.DJANGO_STAGING_HOST }}
    - name: Database Migration
      run: |
        pipenv run zappa manage dev migrate
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        NETLIFY_HOOKS_URL: ${{ secrets.NETLIFY_HOOKS_URL }}
        DJANGO_STAGING_USER: ${{ secrets.DJANGO_STAGING_USER }}
        DJANGO_STAGING_PASSWORD: ${{ secrets.DJANGO_STAGING_PASSWORD }}
        DJANGO_STAGING_HOST: ${{ secrets.DJANGO_STAGING_HOST }}
    - name: Deploy for Development Environment
      run: |
        pipenv run zappa update dev
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        NETLIFY_HOOKS_URL: ${{ secrets.NETLIFY_HOOKS_URL }}
        DJANGO_STAGING_USER: ${{ secrets.DJANGO_STAGING_USER }}
        DJANGO_STAGING_PASSWORD: ${{ secrets.DJANGO_STAGING_PASSWORD }}
        DJANGO_STAGING_HOST: ${{ secrets.DJANGO_STAGING_HOST }}
